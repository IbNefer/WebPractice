<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Login</title>
    <style>
        body {
            background-color: rgba(37, 92, 249, 0.8);
            font-family: Arial, sans-serif;
        }
        .login-panel {
            width: 400px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .login-header {
            text-align: center;
            margin-bottom: 20px;
            font-size: 20px;
            color: #255cf9;
        }
        .input-field {
            width: 100%;
        }
        .extra-button {
            margin-top: 10px;
            width: 100%;
        }
    </style>
</h:head>
<h:body>
    <h:form>
        <div class="login-panel">
            <div class="login-header">Inicio de sesión</div>
            <p:messages id="msgs" showDetail="true" closable="true" />
            <p:inputText id="email" value="#{login.email}" 
                         placeholder="Email" 
                         required="true" 
                         requiredMessage="Campo obligatorio"
                         styleClass="input-field" />
            <br/><br/>
            <p:password id="password" value="#{login.password}" 
                        placeholder="Contraseña" 
                        required="true" 
                        requiredMessage="Campo obligatorio"
                        styleClass="input-field" />
            <br/><br/>
            <p:commandButton value="Iniciar sesión" 
                             action="#{login.login}" 
                             icon="pi pi-sign-in" 
                             update="@form" 
                             style="width:100%;" />  <br/> <br/>
            <p:button value="Crear nuevo perfil" 
                      icon="pi pi-sign-up" 
                      outcome="SignUp.xhtml"
                      styleClass="extra-button" /> <br/> <br/>
            <p:button value="Ir al inicio" 
                      icon="pi pi-home" 
                      outcome="index.xhtml" 
                      styleClass="extra-button" />
        </div>
    </h:form>
</h:body>
</html>
